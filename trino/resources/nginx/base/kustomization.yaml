apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: trino

resources:
- trino-ingress.yaml

configMapGenerator:
- name: trino-nginx-params
  envs:
  - params.env

secretGenerator:
- name: trino-tls
  behavior: create
  type: "kubernetes.io/tls"
  files:
  - tls.crt=trino.crt
  - tls.key=trino.key

replacements:
- source:
    fieldPath: data.TRINO_DOMAINNAME
    kind: ConfigMap
    name: trino-nginx-params
    version: v1
  targets:
  - select:
      name: trino-ingress
      kind: Ingress
    fieldPaths: 
    - spec.tls.*.hosts.0
    - spec.rules.0.host
  
generatorOptions:
  disableNameSuffixHash: true
