apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: trino

resources:
- ../../base

images:
- name: quay.io/tcarland/hive
  newName: gcr.io/myproject/hive
  newTag: v3.1.3-aegir-2503.03

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hive-metastore
      namespace: $(namespace)
    spec:
      selector:
        matchLabels:
          app: hive-metastore
      template:
        metadata:
          labels:
            app: hive-metastore
        spec:
          containers:
          - name: hive-metastore
            env:
            - name: AWS_REGION
              value: us-east-1
            resources:
              requests:
                memory: "16G"
                cpu: "2"
              limits:
                memory: "24G"
                cpu: "4"