apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-metastore
  namespace: $(namespace)
spec:
  selector:
    matchLabels:
      app: hive-metastore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: hive-metastore
        image: quay.io/tcarland/hive:v3.1.3-fenrir-2402.28
        imagePullPolicy: IfNotPresent
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: hive-metastore-secrets
              key: S3_ACCESS_KEY
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: hive-metastore-secrets
              key: S3_SECRET_KEY
        - name: JAVA_HOME
          value: /usr/lib/jvm/java-17-openjdk-amd64
        ports:
        - containerPort: 9083
        volumeMounts:
        - name: metastore-cfg-vol
          mountPath: /opt/hive/conf/hive-site.xml
          subPath: hive-site.xml
        - name: metastore-cfg-vol
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        command: ["/opt/hive/bin/hive"]
        args: ["--service", "metastore"]
        resources:
          requests:
            memory: "2G"
            cpu: "1"
          limits:
            memory: "8G"
            cpu: "2"
      volumes:
        - name: metastore-cfg-vol
          configMap:
            name: hive-metastore-cm
