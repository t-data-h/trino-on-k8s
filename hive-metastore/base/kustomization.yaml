apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

configMapGenerator:
- name: hive-metastore-parameters
  env: params.env
- name: hive-metastore-cm
  files:
  - core-site.xml
  - metastore-site.xml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: hive-metastore-secrets
  env: secrets.env

commonLabels:
  kustomize.component: hive-metastore

