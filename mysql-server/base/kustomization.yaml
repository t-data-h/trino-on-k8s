apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- configmap.yaml
- deployment.yaml
- namespace.yaml
- mysqld-pvc.yaml
- service.yaml

configMapGenerator:
- name: mysql-parameters
  envs:
  - params.env

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- envs:
  - secrets.env
  name: mysql-secrets

labels:
- includeSelectors: true
  pairs:
    kustomize.component: mysql-server